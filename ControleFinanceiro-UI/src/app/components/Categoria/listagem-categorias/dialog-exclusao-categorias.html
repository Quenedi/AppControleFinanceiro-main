<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusao da categoria {{dados.nome}} ? </div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirCategoria(dados.categoriaId)">Sim</button>
</mat-dialog-actions>
